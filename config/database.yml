# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV["RAILS_MAX_THREADS"] %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  host: <%= ENV["DB_HOST"] %>

development:
  <<: *default
  database: <%= ENV["DB_NAME_DEV"] || "huzdam_development" %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV["DB_NAME_TEST"] || "huzdam_test" %>

# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: <%= ENV["DB_NAME_PRODUCTION"] || "huzdam_production" %>
  cache:
    <<: *default
    database: <%= ENV["DB_NAME_PRODUCTION_CACHE"] || "huzdam_production_cache" %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV["DB_NAME_PRODUCTION_QUEUE"] || "huzdam_production_queue" %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV["DB_NAME_PRODUCTION_CABLE"] || "huzdam_production_cable" %>
    migrations_paths: db/cable_migrate
